name: private-unit-tests
description: Unit tests that require access to our private Pub server.
contact: 'Frontend Design / #support-ui-platform'
image: drydock.workiva.net/workiva/dart_unit_test_image:dart_2.13.4_test-latest
size: large
timeout: eternal

artifacts: /testing/test-reports
test-reports: /testing/test-reports

scripts:
  - pub get
  - RESULT=0
  - echo 'Running pub get in test fixtures beforehand to prevent concurrent `pub get`s in tests from failing'
  - (cd test/test_fixtures/over_react_project && pub get)
  - (cd test/test_fixtures/wsd_project && pub get)
  - echo 'Running only the tests with the "wsd" tag'
  # TODO think about using an aggregated test suite for these so that we can reuse the same SharedAnalysisContext/AnalysisContextCollection instances and run tests faster.
  - pub run test --tags=wsd --file-reporter=json:test-reports/wsd.json || RESULT=1
  - pub global run w_test_tools:xunit_parser -j test-reports/wsd.json -t test-reports/wsd.xml
  - exit $RESULT

